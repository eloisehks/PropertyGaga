<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Template</title>
<style>
   body {
    font-family: "Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif,"SF Pro Icons";
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color:#333333;
  }
  .container {
    max-width: 580px;
    margin: 15px auto 0;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(159, 159, 159, 0.1);
  }
  .two-column {
    display: flex;
    justify-content: space-between;
  }
  .two-column .column {
    width: 48%; /* Adjust width as needed */
  }
  .three-column {
    display: flex;
    justify-content: space-between;
  }
  .three-column .column {
    width: 30%; /* Adjust width as needed */
  }
  .text-center {
    margin: 0 auto;
    text-align: center;
  }
  .text-left {
    text-align: left;
  }
  .text-right {
    text-align: right;
  }
  .text-justify {
    text-align: justify;
  }
  h1, h2, p {
    color: #333333;
  }
  p {
    line-height: 1.3;
  }
 .font-size-14 {
    font-size: 14px;
  }
  a.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1967ca; /* Blue color */
    color: #ffffff;
    text-decoration: none;
    border-radius: 20px;
  }
  a.button:hover {
    background-color: #0056b3; /* Darker blue color on hover */
    color: #ffffff;
    text-decoration: none;
  }
  a.button-border {
    display: inline-block;
    padding: 10px 20px;
    background-color: transparent;
    border: 1px solid #1967ca;
    color: #1967ca;
    text-decoration: none;
    border-radius: 20px;
  }
  a.button-border:hover {
    background-color: #0056b3;
    border: 1px solid #0056b3;
    color: #ffffff;
    text-decoration: none;
  }
  a {
    color: #1967ca;
    text-decoration: none;
  }
  a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
  .logo {
    display: block;
    max-width: 40%;
    height: auto;
  }
  .banner {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }
  hr.gray {
    border-top: 1px solid #e1e1e1; /* Gray color */
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #666666;
  }
  .font-weight-bold {
    font-weight: 700;
  }
  .font-weight-semibold {
    font-weight: 600;
  }
  .font-weight-medium {
    font-weight: 500;
  }
  .font-weight-normal {
    font-weight: 400;
  }
  .font-weight-light {
    font-weight: 300;
  }
  img.img-50percent {
    max-width: 50%;
  }
  img.img-20percent {
    max-width: 20%;
  }
  img.img-30percent {
    max-width: 30%;
  }
  img.img-10percent {
    max-width: 10%;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo_main.png" alt="Polopolomi"  class="logo text-center">
      <div class="text-center">
        <h2 class="font-weight-medium">
          Welcome Eugene!
        </h2>
        <hr class="gray">
        <!-- <img src="assets/images/propertygaga/gra-check.svg" alt="" class="img-30percent"> -->
        <img src="assets/images/icons/checkmark-circle-outline.svg" alt="" class="img-10percent">
        <p>Congratulations! Your account has been successfully created.</p>

        <p><a href="#" class="button" style="margin-top:10px;">Click here to continue</a></p>
      </div>
  </div>
  <div class="footer">
    <p>2024 &copy; Polopolomi. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </div>
</body>
</html>
