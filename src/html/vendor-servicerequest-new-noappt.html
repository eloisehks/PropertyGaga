        <script>
            function myFunction() {

                x.type = "password";

    <body class="left-side-menu-dark">

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar-vendor.html')

            @@include('./partials/left-sidebar-vendor.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row page-title align-items-center">
                            <div class="col-md-3 col-xl-6">
                                <h3 class="mb-1 mt-0">Service Request Detail</h3>
                                <span class="badge badge-warning width-sm">New</span>
                            </div>
                            <div class="col-md-9 col-xl-6 text-md-right">
                                <div class="mt-4 mt-md-0">
                                    <a href="#" onclick="window.history.go(-1);"><i class="uil-arrow-left mr-1"></i> Back </a>
                                </div>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form-horizontal">
                                            <h4>Water ponding on facility floor</h4>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label"
                                                    for="simpleinput">Site Name</label>
                                                <label class="col-8 col-xs-8 col-lg-7 col-form-label"
                                                    for="simpleinput">3 Resident</label>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label"
                                                    for="simpleinput">Task No.</label>
                                                <label class="col-8 col-xs-8 col-lg-7 col-form-label"
                                                    for="simpleinput">OT022</label>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label"
                                                    for="simpleinput">Requested By</label>
                                                <label class="col-8 col-xs-8 col-lg-7 col-form-label"
                                                    for="simpleinput">Tay Cheng Cheng</label>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label"
                                                    for="simpleinput">Description</label>
                                                <label class="col-8 col-xs-8 col-lg-7 col-form-label"
                                                    for="simpleinput">dddddd gsgddah hadhdfh</label>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label"
                                                    for="simpleinput">Due Date</label>
                                                <label class="col-8 col-xs-8 col-lg-7 col-form-label"
                                                    for="simpleinput">23 Oct 2023</label>
                                            </div>
                                            <div class="form-group row mb-0">
                                                <label class="col-4 col-xs-4 col-lg-3 col-form-label">Photo(s)</label>
                                                <div class="col-8 col-xs-8 col-lg-7">
                                                    <p><img src="assets/images/projects/project-1.jpg" class="rounded responsiveimg mb-2 mt-2" alt="file-image"></p>
                                                    <p><img src="assets/images/projects/project-2.jpg" class="rounded responsiveimg mb-2 mt-2" alt="file-image"></p>
                                                </div>
                                            </div>
                                        </form>

                                        <div class="float-left">
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" data-toggle="modal" data-target="#setappt">Appointment</button>
                                        </div>
                                        <div class="float-right">
                                            <button type="submit" class="btn btn-outline-danger btn-rounded mr-1" onclick="window.history.go(-1);">Decline</button>
                                            <button type="submit" class="btn btn-primary btn-rounded mr-1" data-toggle="modal" data-target="#uploadquotation">Accept</button>
                                        </div>
            
                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div><!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

            <!-- upload quotation -->
            <div class="modal fade" id="uploadquotation" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalScrollableTitle">Upload Quotation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <input type="file" class="form-control" id="example-fileinput">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light btn-rounded width-sm" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-rounded width-sm" data-dismiss="modal">Accept & Submit Quotation</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- upload quotation end -->

            <!-- set appt -->
            <div class="modal fade" id="setappt" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalScrollableTitle">Set an Appointment</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="form-group">
                                        <label>Appointment Date & Time</label>
                                        <input type="text" id="datetime-datepicker" class="form-control" placeholder="Date and Time">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="simpleinput">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="form-group">
                                        <label>Contact No.</label>
                                        <input type="text" class="form-control" id="simpleinput">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="form-group">
                                        <label>Reason</label>
                                        <textarea class="form-control" rows="2" id="example-textarea"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light btn-rounded width-sm" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-rounded width-sm" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
