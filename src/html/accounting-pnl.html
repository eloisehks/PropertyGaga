<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Polopolomi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- plugin css -->
        <link href="assets/libs/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
        <link href="assets/libs/select2/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/multiselect/multi-select.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

        <style type="text/css" class="init">
	
            
        </style>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row page-title align-items-center">
                            <div class="col-md-6 col-xl-6">
                                <h3 class="mb-1 mt-0">Income & Expenditure Statement</h3>    
                            </div>
                            <div class="col-md-6 col-xl-6 text-md-right">
                                <div class="mt-4 mt-md-0">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="card pb-0">
                                    <div class="card-body">
                                        <div class="form-row align-items-center">
                                            <label class="col-lg-2 col-form-label" for="simpleinput">View by</label>
                                            <div class="col-auto">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio2" name="customRadio"
                                                        class="custom-control-input" value="monthly">
                                                    <label class="custom-control-label" for="customRadio2">Monthly</label>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio3" name="customRadio"
                                                        class="custom-control-input" value="range">
                                                    <label class="custom-control-label" for="customRadio3">Range</label>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio1" name="customRadio"
                                                        class="custom-control-input" value="fy">
                                                    <label class="custom-control-label" for="customRadio1">Financial Year</label>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="customRadio4" name="customRadio"
                                                        class="custom-control-input" value="fy12m">
                                                    <label class="custom-control-label" for="customRadio4">Financial Year (12-month column)</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="monthly box mt-3" style="display: none">
                                            <div class="form-row align-items-center">
                                                <label class="col-lg-2 col-form-label" for=""></label>
                                                <div class="col-auto">
                                                    <div class="form-group mb-3">
                                                        <input class="form-control" id="example-month" type="month" name="month" placeholder="Year / Month">
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary btn-sm btn-rounded" onclick="location.href='accounting-pnl-monthly.html';">View</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="range box mt-3" style="display: none">
                                            <div class="form-row align-items-center">
                                                <label class="col-lg-2 col-form-label" for=""></label>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <input type="text" id="basic-datepicker" class="form-control" placeholder="Date from">
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <input type="text" id="basic-datepicker" class="form-control" placeholder="Date to">
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary btn-sm btn-rounded" onclick="location.href='accounting-pnl-range.html';">View</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fy box mt-3" style="display: none">
                                            <div class="form-row align-items-center">
                                                <label class="col-lg-2 col-form-label" for=""></label>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <select class="form-control custom-select">
                                                            <option>Financial Year</option>
                                                            <option>FY2023</option>
                                                            <option>FY2022</option>
                                                            <option>FY2021</option>
                                                            <option>FY2020</option>
                                                            <option>FY2019</option>
                                                            <option>FY2018</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-auto pb-3">to</div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <input type="text" id="basic-datepicker" class="form-control" placeholder="Date">
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary btn-sm btn-rounded" onclick="location.href='accounting-pnl-fy.html';">View</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="fy12m box mt-3" style="display: none">
                                            <div class="form-row align-items-center">
                                                <label class="col-lg-2 col-form-label" for=""></label>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <select class="form-control custom-select">
                                                            <option>Financial Year (12-month)</option>
                                                            <option>FY2023</option>
                                                            <option>FY2022</option>
                                                            <option>FY2021</option>
                                                            <option>FY2020</option>
                                                            <option>FY2019</option>
                                                            <option>FY2018</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-auto pb-3">to</div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <input type="text" id="basic-datepicker" class="form-control" placeholder="Date">
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary btn-sm btn-rounded" onclick="location.href='accounting-pnl-fy12m.html';">View</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div><!-- end col-->
                        </div>
                        <!-- end row-->
                        
                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->

        @@include('./partials/right-sidebar.html')

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Plugins Js -->
        <script src="assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
        <script src="assets/libs/select2/select2.min.js"></script>
        <script src="assets/libs/multiselect/jquery.multi-select.js"></script>
        <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
        <script src="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
        <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>

        <!-- Init js-->
        <script src="assets/js/pages/form-advanced.init.js"></script>

        <!-- datatable js -->
        <script src="assets/libs/datatables/jquery.dataTables.min.js"></script>
        <script src="assets/libs/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="assets/libs/datatables/dataTables.responsive.min.js"></script>
        <script src="assets/libs/datatables/responsive.bootstrap4.min.js"></script>
        
        <script src="assets/libs/datatables/dataTables.buttons.min.js"></script>
        <script src="assets/libs/datatables/buttons.bootstrap4.min.js"></script>
        <script src="assets/libs/datatables/buttons.html5.min.js"></script>
        <script src="assets/libs/datatables/buttons.flash.min.js"></script>
        <script src="assets/libs/datatables/buttons.print.min.js"></script>

        <script src="assets/libs/datatables/dataTables.keyTable.min.js"></script>
        <script src="assets/libs/datatables/dataTables.select.min.js"></script>

        <!-- Datatables init -->
        <script src="assets/js/pages/datatables.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

        <script>
            $(document).ready(function(){
                $('input[type="radio"]').click(function(){
                    var inputValue = $(this).attr("value");
                    var targetBox = $("." + inputValue);
                    $(".box").not(targetBox).hide();
                    $(targetBox).show();
                });
            });
        </script>
        
    </body>
</html>
