Reasons for Temporary QR Code Access:

- Internet Connection Issue:

Temporary QR Code Access Details:
- The temporary QR code attached to this email is provided to ensure you have seamless access to the premises during this period of system update delay and internet connection issue.

Thank you for your cooperation.
