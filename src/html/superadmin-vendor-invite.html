                            </div>
                            <div class="col-md-9 col-xl-6 text-md-right">

                                    <a href="#" onclick="window.history.go(-1);"><i class="uil-arrow-left mr-1"></i> Back </a>

                        </div>

                            <div class="col-12">

                                    <div class="card-body">
                                        <form class="form-horizontal">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Services <span class="text-danger">*</span></label>
                                                        <div class="col-lg-6">
                                                            <select data-plugin="customselect" class="form-control">
                                                                <option value="0">All Services</option>
                                                                <option>Management Firm</option>
                                                                <option>Lift Maintenance</option>
                                                                <option>Cleaning Services</option>
                                                                <option>Pool Maintenance</option>
                                                                <option>Chargeman</option>
                                                                <option>Supervising Engineer</option>
                                                                <option>Retainer - Electrician</option>
                                                                <option>Pest Control</option>
                                                                <option>Fire Fighting</option>
                                                                <option>Pump Fees</option>
                                                                <option>Security / Watchman</option>
                                                                <option>Landscaping / Gardening</option>
                                                                <option>Cleaning & Gardening</option>
                                                                <option>Rubbish Disposal</option>
                                                                <option>Facilities Attendant</option>
                                                                <option>Access security System</option>
                                                                <option>Handyman's Fees</option>
                                                                <option>Car Park Attendant</option>
                                                            </select>
                                                            <input type="text" id="" name="" class="form-control mt-2" placeholder="Other Services">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label"
                                                            for="">Vendor <span class="text-danger">*</span></label>
                                                        <div class="col-lg-6">
                                                            <input type="text" id="" name="" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label"
                                                            for="">Email <span class="text-danger">*</span></label>
                                                        <div class="col-lg-6">
                                                            <input type="text" id="" name="" class="form-control">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label"
                                                            for="">Email Message</label>
                                                        <div class="col-lg-9">
                                                            <textarea class="form-control" rows="10" id="">Dear [Vendor's Name],

You have been invited to join Propertygaga vendor list.

Please click on "Join" button below to be directed to the signup page. Fill in your company details, and you're ready to go.

Thank you.
                                                            </textarea>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                        </form>

                                        <div class="float-right">
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" onclick="window.history.go(-1);">Cancel</button>
