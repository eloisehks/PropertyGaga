<!DOCTYPE html>
<html lang="en">

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row page-title align-items-center">
                            <div class="col-md-6 col-xl-6">
                                <h3 class="mb-1 mt-0">Add Access Card</h3>
                            </div>
                            <div class="col-md-6 col-xl-6 text-md-right">
                                <div class="mt-4 mt-md-0">
                                    <a href="#" onclick="window.history.go(-1);" class="mr-2"><i class="uil-arrow-left mr-1"></i> Back </a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form-horizontal mb-3">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Card Type</label>
                                                        <div class="col-lg-5">
                                                            <select class="form-control custom-select">
                                                                <option value="0">Select Type</option>
                                                                <option>Car</option>
                                                                <option>Motocycle</option>
                                                                <option>Door</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Card No.</label>
                                                        <div class="col-lg-5">
                                                            <input type="text" class="form-control" id="" value="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Unit</label>
                                                        <div class="col-lg-5">
                                                            <select data-plugin="customselect" class="form-control">
                                                                <option value="0">Select Unit No.</option>
                                                                <option>6-01-07</option>
                                                                <option>6-02-09</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                                <option value="1">8-18-3A</option>
                                                                <option value="2">8-19-03</option>
                                                                <option value="3">8-20-3A</option>
                                                                <option value="4">8-21-03</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Card Holder</label>
                                                        <div class="col-lg-5">
                                                            <select class="form-control custom-select">
                                                                <option>Select Card Holder</option>
                                                                <option>Laurance</option>
                                                                <option>Sam</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Card Holder Contact No.</label>
                                                        <div class="col-lg-5">
                                                            <input type="text" class="form-control" id="" value="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">Card Holder Email</label>
                                                        <div class="col-lg-5">

                                                    </div>
                                                    <div class="form-group row">

                                                    </div>
                                                    <div class="row border-top-gray300 mt-1 mb-3"></div>
                                                    <div class="form-group row align-items-center">
                                                        <label class="col-3 col-form-label"><span class="mr-2">Deposit</span> <small class="text-secondary"><i>(Refundable)</i></small></label>

                                                    <div class="form-group row align-items-center">

                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-3 col-form-label">Attach Document</label>
                                                        <div class="col-lg-5">
                                                            
                                                            <input type="file" class="form-control" id="fileinput" multiple>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <div class="float-left">
                                            <div class="mb-3">

                                            </div>
                                        </div>
                                        <div class="float-right">
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" onclick="window.history.go(-1);">Cancel</button>

                            </div><!-- end col -->
                        </div>
                        <!-- end row -->
                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

        <!-- Datatables init -->
        <script src="assets/js/pages/datatables.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

        <!-- toggle icon to change access status-->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let CardModal = new bootstrap.Modal(document.getElementById("CardModal"));
            
                // Select all elements with the same class (instead of just one ID)
                document.querySelectorAll("#CardToggle, #CardToggle2, #CardToggle3, #CardToggle4, #CardToggle5, #CardToggle6").forEach(function (element) {
                    element.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent instant toggle
                        CardModal.show(); // Open LPR modal
                    });
                });
        
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let CardModal = new bootstrap.Modal(document.getElementById("CardModal2"));
            
                // Select all elements with the same class (instead of just one ID)
                document.querySelectorAll("#CardToggleActivate, #CardToggleActivate2, #CardToggleActivate3, #CardToggleActivate4, #CardToggleActivate5").forEach(function (element) {
                    element.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent instant toggle
                        CardModal.show(); // Open LPR modal
                    });
                });
            
            });
        </script>

    </body>
