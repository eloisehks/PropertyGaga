<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Property Gaga</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- plugin css -->
        <link href="assets/libs/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
        <link href="assets/libs/select2/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/multiselect/multi-select.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row page-title align-items-center">
                            <div class="col-md-3 col-xl-6">
                                <h3 class="mb-1 mt-0">Edit Service Report</h3>
                            </div>
                            <div class="col-md-9 col-xl-6 text-md-right">
                                <div class="mt-4 mt-md-0">
                                    <a href="#" onclick="window.history.go(-1);"><i class="uil-arrow-left mr-1"></i> Back </a>
                                </div>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="form-horizontal">
                                            
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="example-date">Service Report No.</label>
                                                            <div class="col-4 col-xs-4 col-lg-3">
                                                                <input type="text" id="" name="" class="form-control" value="SR1" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="example-date">Date</label>
                                                            <div class="col-4 col-xs-4 col-lg-3">
                                                                <input type="text" id="basic-datepicker" class="form-control" placeholder="24 May 2021">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="">Title</label>
                                                        <div class="col-lg-5">
                                                            <input type="text" id="" name="" class="form-control" value="Lift Maintenance at level 2">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label">Services <span class="text-danger">*</span></label>
                                                        <div class="col-lg-5">
                                                            <select data-plugin="customselect" class="form-control">
                                                                <option value="0">All Services</option>
                                                                <option>Management Firm</option>
                                                                <option selected>Lift Maintenance</option>
                                                                <option>Cleaning Services</option>
                                                                <option>Pool Maintenance</option>
                                                                <option>Chargeman</option>
                                                                <option>Supervising Engineer</option>
                                                                <option>Retainer - Electrician</option>
                                                                <option>Pest Control</option>
                                                                <option>Fire Fighting</option>
                                                                <option>Pump Fees</option>
                                                                <option>Security / Watchman</option>
                                                                <option>Landscaping / Gardening</option>
                                                                <option>Cleaning & Gardening</option>
                                                                <option>Rubbish Disposal</option>
                                                                <option>Facilities Attendant</option>
                                                                <option>Access security System</option>
                                                                <option>Handyman's Fees</option>
                                                                <option>Car Park Attendant</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="">Vendor</label>
                                                            <div class="col-lg-5">
                                                                <select data-plugin="customselect" class="form-control" data-placeholder="Select Vendor">
                                                                    <option></option>
                                                                    <option selected>Advance Seatech Sdn Bhd</option>
                                                                    <option>Aero Pest Services</option>   
                                                                    <option>Albert Video Services</option>                                                         
                                                                    <option>Bamboo Catering (M) Sdn Bhd</option>
                                                                    <option>Ban Huat Electrical Sales & Services Sdn Bhd</option>
                                                                    <option>Benade Enterprise</option>
                                                                    <option>BHL Consultants Sdn Bhd</option>
                                                                </select>
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="">Service Frequency</label>
                                                        <div class="col-lg-5">
                                                            <select class="custom-select">
                                                                <option>Select Frequency</option>      
                                                                <option selected>Monthly</option>
                                                                <option>Quarterly</option>
                                                                <option>Bi-monthly</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="fileinput">Upload Service Report</label>
                                                        <div class="col-lg-5">
                                                            <input type="file" class="form-control"
                                                                id="fileinput" multiple>
                                                            <div class="card mb-2 mt-2 shadow-none border">
                                                                <div class="p-1 px-2">
                                                                    <div class="row align-items-center">

                                                                        <div class="col">
                                                                            <a href="javascript:void(0);"
                                                                                class="text-muted font-weight-bold">service-report.pdf</a>
                                                                            <p class="mb-0">2.3 MB</p>
                                                                        </div>
                                                                        <div class="col-auto">
                                                                            <!-- Button -->
                                                                            <a href="javascript:void(0);" data-toggle="tooltip"
                                                                                data-placement="bottom" title="Download"
                                                                                class="btn btn-link text-muted btn-lg p-0">
                                                                                <i class='uil uil-cloud-download font-size-14'></i>
                                                                            </a>
                                                                            <a href="javascript:void(0);" data-toggle="tooltip"
                                                                                data-placement="bottom" title="Delete"
                                                                                class="btn btn-link text-danger btn-lg p-0">
                                                                                <i class='uil uil-multiply font-size-14'></i>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>    
                                                        </div>
                                                    </div>
                                                    <div class="form-group row align-items-center">
                                                        <label class="col-lg-4 col-form-label"
                                                            for="example-date">Verification</label>
                                                        <div class="col-4 col-xs-4 col-lg-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch4">
                                                                <label class="custom-control-label font-size-12 mr-2" for="customSwitch4">Not Done</label>
                                                            </div>   
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                        </form>

                                        <div class="float-right">
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" onclick="window.history.go(-1);">Cancel</button>
                                            <button type="submit" class="btn btn-primary btn-rounded mr-1" onclick="window.history.go(-1);">Save</button>
                                        </div>
            
                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div><!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

        @@include('./partials/right-sidebar.html')

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Plugins Js -->
        <script src="assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
        <script src="assets/libs/select2/select2.min.js"></script>
        <script src="assets/libs/multiselect/jquery.multi-select.js"></script>
        <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
        <script src="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
        <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>

        <!-- Init js-->
        <script src="assets/js/pages/form-advanced.init.js"></script>

        <!-- datatable js -->
        <script src="assets/libs/datatables/jquery.dataTables.min.js"></script>
        <script src="assets/libs/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="assets/libs/datatables/dataTables.responsive.min.js"></script>
        <script src="assets/libs/datatables/responsive.bootstrap4.min.js"></script>
        
        <script src="assets/libs/datatables/dataTables.buttons.min.js"></script>
        <script src="assets/libs/datatables/buttons.bootstrap4.min.js"></script>
        <script src="assets/libs/datatables/buttons.html5.min.js"></script>
        <script src="assets/libs/datatables/buttons.flash.min.js"></script>
        <script src="assets/libs/datatables/buttons.print.min.js"></script>

        <script src="assets/libs/datatables/dataTables.keyTable.min.js"></script>
        <script src="assets/libs/datatables/dataTables.select.min.js"></script>

        <!-- Datatables init -->
        <script src="assets/js/pages/datatables.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
