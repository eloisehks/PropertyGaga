    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <div class="row page-title align-items-center">
                            <div class="col-md-3 col-xl-6">
                                <h3 class="mb-1 mt-0">Set Recurring Schedule</h3>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mt-0 mb-4">Maintenance Fee</h4>
                                        <form class="form-inline">
                                            <div class="row m-0 pb-2">
                                                <div class="form-group mr-3">
                                                    <label class="mr-2">Repeat this bill</label>
                                                    <label class="mr-2">on the</label>
                                                    <select class="form-control custom-select">
                                                        <option value="0">First</option>
                                                        <option value="1">Last</option>
                                                        <option value="2">2nd</option>
                                                        <option value="3">3rd</option>
                                                        <option value="4">4th</option>
                                                    </select>
                                                    <label class="ml-2 mr-2">day of every</label>
                                                    <select class="form-control custom-select">
                                                        <option value="0" selected>Month</option>
                                                        <option value="0">Quarter</option>
                                                        <option value="0">Half Year</option>
                                                        <option value="1">Year</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row m-0 pb-2">
                                                <div class="form-group mr-3">
                                                    <label class="mr-2">Create first bill on</label>
                                                    <input class="form-control" id="example-date" type="date" name="date">
                                                    <label class="ml-2 mr-2">and end</label>
                                                    <select class="form-control custom-select">
                                                        <option value="1" selected>On</option>
                                                        <option value="2">Never</option>
                                                    </select>
                                                    <input class="form-control ml-2" id="example-date" type="date" name="date">
                                                </div>
                                            </div>
                                        </form>

                                        <div class="float-right">
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" onclick="location.href='billings-bills-recurring-created-partial.html';">Back</button>
                                            <button type="submit" class="btn btn-outline-primary btn-rounded mr-1" onclick="location.href='billings-bills-recurring-created-full.html';">Save Draft</button>
                                            <button type="submit" class="btn btn-primary btn-rounded" onclick="location.href='billings-recurring-settings.html';">Start Now</button>
                                        </div>
            
                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div><!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- End Page content -->
            <!-- ============================================================== -->
