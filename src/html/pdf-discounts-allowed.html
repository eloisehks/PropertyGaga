<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Checklist Report</title>
<style>
    @page {
            size: A4;
            margin: 0;
        }
    body {
        font-family: Helvetica, Arial, sans-serif;
        color:#333;
        background-color: #fff;
        font-size: 0.7em;
        Margin: 0;
        padding: 5px;
    }
    .a4-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 20mm 30mm; /* Optional inner padding */
            box-sizing: border-box;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media print {
            .a4-page {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
        }
    .bold {
        font-weight: bold;
    }
    .text-center {
        text-align: center !important;
    }
    .text-left {
        text-align: left !important;
    }
    .text-right {
        text-align: right !important;
    }
    .border-0 {
        border-spacing: 0;
    }
    .text-lg {
        font-size: large;
    }
    .text-medium {
        font-size: medium;
    }
    .text-small {
        font-size: small;
    }
    .text-xsmall {
        font-size: .8em;
    }
    .text-xlarge {
        font-size: x-large;
    }
    .text-color-red {
        color: red;
    }
    .text-color-purple {
        color: rgb(71, 10, 214);
    }
    .text-color-green {
        color: rgb(3, 158, 36);
    }
    .radius5 {
        border-radius: 5px;
    }
    .text-italic {
        font-style: italic;
    }
    @media print {
        .page-break {page-break-after: always;}

        .noprint {
            visibility: hidden;
        }
    }
    table, th, td {
        border: 1px solid rgb(231, 231, 231);
        border-collapse: collapse;
        text-align: center;
    }
    /* th {
        background: #eee;
        position: sticky;
        top: 0; */ /* Don't forget this, required for the stickiness */
        /* box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
    } */
    thead {
        line-height: 20px;
    }
    tbody {
        line-height: 1;
    }
    table.vtop tr {
        vertical-align: top;
    }
    table.vtop tr td{
        padding: 5px;
    }
</style>
</head>

<body>
    <div style="width: 100%;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;Margin:0 auto;" class="a4-page"> 

        <div style="margin: 10px 0 10px;">
            <span class="bold text-xlarge">Indahria Apartments</span><br><br>
            <span class="bold text-lg">Discounts Allowed</span><br>
            <span class="bold text-medium">Account Code: 4950-00</span>
            <!-- <br>
            <span class="text-small">Generated on 17-Jul-2025 11:39:45 AM by Eugene Choong</span> -->
        </div>

        <div style="margin: 10px 0 20px;">
            <span class="text-small text-color-green">1 Apr 2024 to 30 Apr 2025</span><br>
        </div>

        <!-- <div style="margin: 20px 0 0px; padding: 10px; color: #1967ca; border-radius: 0; line-height:1.5em">
            <div class="bold text-medium text-left">&#187; Lift</div>
        </div> -->
        <table class="border text-center" cellspacing="1" cellpadding="4" width="100%">
            <thead>
                <tr bgcolor="#eee" valign="top">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Ref</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>OK</td>
                    <td>OK</td>
                    <td><span class="text-color-red">Task No. TK234<br><br>Task No. TKB334</span></td>
                    <td>Missed</td>
                </tr>
            </tbody>
        </table>

        <div class="border-0" style="padding: 20px 0px 30px; margin: 20px auto; text-align: center" width="100%">
            <a href="" class="noprint text-small" style="padding: 10px 20px; background-color: #1967ca; color: #fff; border-radius: 20px; text-decoration: none;">Print Report</a>
            <a href="" class="noprint text-small" style="padding: 10px 20px; background-color: #1967ca; color: #fff; border-radius: 20px; text-decoration: none;">Save as PDF</a>
        </div>

        <div class="page-break"></div>

    </div>
</body>
</html>
