        <script>
            function myFunction() {
              var x = document.getElementById("newPassword");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>

<body>

    <!-- Begin page -->
    <div id="wrapper">

        @@include('./partials/topbar.html')

        @@include('./partials/left-sidebar.html')

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start Content-->
                <div class="container-fluid">
                    <div class="row page-title align-items-center">
                        <div class="col-md-3 col-xl-6">
                            <h3 class="mb-1 mt-0">Apply Leave</h3>
                        </div>
                        <div class="col-md-9 col-xl-6 text-md-right">
                            <div class="mt-4 mt-md-0">
                                <a href="#" onclick="window.history.go(-1);"><i class="uil-arrow-left mr-1"></i> Back </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form class="form-horizontal">
                                        <div class="form-group row mb-3">
                                            <label for="state" class="col-lg-3 col-form-label">Type</label>
                                            <div class="col-lg-4">
                                                <select class="form-control custom-select">
                                                    <option>Select Type</option>
                                                    <option>Annual Leave</option>
                                                    <option>Medical Leave</option>
                                                    <option>Hospitalisation</option>
                                                    <option>Maternity Leave</option>
                                                    <option>Paternity Leave</option>
                                                    <option>Compensation Leave</option>
                                                    <option>Emergency Leave</option>
                                                    <option>Unpaid Leave</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label for="state" class="col-lg-3 col-form-label">Duration</label>
                                            <div class="col-lg-4">
                                                <select class="form-control custom-select">
                                                    <option>Full Day Leave</option>
                                                    <option>First Half of Day</option>
                                                    <option>Second Half of Day</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label" for="example-date">Date From</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" id="example-date" type="date" name="date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label" for="example-date">Date To</label>
                                            <div class="col-lg-4">
                                                <input class="form-control" id="example-date" type="date" name="date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label" for="">Reason</label>
                                            <div class="col-lg-8">
                                                <textarea class="form-control" rows="2" id="example-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label for="name" class="col-lg-3 col-form-label">Attach File</label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control"id="example-fileinput">
                                            </div>
                                        </div>
                                       
                                    </form>

                                    <div class="float-right">
                                        <button type="submit" class="btn btn-primary btn-rounded mr-1" onclick="window.history.go(-1);">Submit for Approval</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- container-fluid -->

            </div> <!-- content -->

            @@include('./partials/footer.html')

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    @@include('./partials/right-sidebar.html')

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Plugins Js -->
    <script src="assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <script src="assets/libs/multiselect/jquery.multi-select.js"></script>
    <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
    <script src="assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Init js-->
    <script src="assets/js/pages/form-advanced.init.js"></script>

    <!-- datatable js -->
    <script src="assets/libs/datatables/jquery.dataTables.min.js"></script>

    <script src="assets/libs/datatables/dataTables.responsive.min.js"></script>
    <script src="assets/libs/datatables/responsive.bootstrap4.min.js"></script>
    
    <script src="assets/libs/datatables/dataTables.buttons.min.js"></script>

    <script src="assets/libs/datatables/buttons.html5.min.js"></script>
    <script src="assets/libs/datatables/buttons.flash.min.js"></script>
    <script src="assets/libs/datatables/buttons.print.min.js"></script>

    <script src="assets/libs/datatables/dataTables.keyTable.min.js"></script>
    <script src="assets/libs/datatables/dataTables.select.min.js"></script>

    <!-- Datatables init -->
    <script src="assets/js/pages/datatables.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

</body>

</html>
