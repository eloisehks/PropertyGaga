<!DOCTYPE html>
<html>
<head>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .a4-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 20mm 30mm; /* Optional inner padding */
            box-sizing: border-box;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media print {
            .a4-page {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <!-- Your report content here -->
        <h1>My A4 Report</h1>
        <p>This will fit perfectly when printed.</p>
    </div>
</body>
</html>
